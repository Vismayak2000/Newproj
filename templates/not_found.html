      <style>

}

button{
  background-color:#19A818;
          color: white;
          padding: 14px 14px;
          text-align: center;
         
         border: none;
         
         
         text-decoration: none;
}
label,input{
  color: #19A818;
}
.dropdown-menu{
  border: 2px #19A818 solid;
}
.dropdown-item:hover{
  color: white;
  background-color: #19A818;
}
card{
  box-shadow: #19A818;
}
.card:hover
{
  
  border-color: #19A818;
  
}
.page-link{
  color: #19A818;
}
.page-link:hover{
  background-color: #19A818;
  color: aliceblue;
}
.center
        {
          position: absolute;
          bottom:6px;
          
          padding-top:2px;
          padding-bottom: 2px;
          font-weight: bolder;
          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
          
          color: aliceblue;
          font-size: 1vw;
          background-color: #19A818;
        }
        .col{
          padding: 10px;
        }
        .card-img-overlay
        {
          opacity: 0;
        }
        .card-img-overlay:hover{
          opacity: 1;
        }
        .animate{
          
          margin-left: 50%;
          
          
  animation: rotation 8s infinite linear;
}

@keyframes rotation {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(359deg);
  }
}
h1 span {
        position: relative;
        top: 20px;
        display: inline-block;
        animation: bounce .3s ease infinite alternate;
        font-family: 'Titan One'cursive;
        font-size: 80px;
        color: #fff;
        text-shadow: 0 1px 0 green,
            0 2px 0 green,
            0 3px 0 green,
            0 4px 0 green,
            0 5px 0 green,
            0 6px 0 transparent,
            0 7px 0 transparent,
            0 8px 0 transparent,
            0 9px 0 transparent,
            0 10px 10px rgba(0, 0, 0, 0.4);
    }
  
    h1 span:nth-child(2) {
        animation-delay: .1s;
    }
  
    h1 span:nth-child(3) {
        animation-delay: .2s;
    }
    h1 span:nth-child(4) {
        animation-delay: .3s;
    }
  
    h1 span:nth-child(5) {
        animation-delay: .4s;
    }
  
    h1 span:nth-child(6) {
        animation-delay: .5s;
    }
  
    h1 span:nth-child(7) {
        animation-delay: .6s;
    }
  
    h1 span:nth-child(8) {
        animation-delay: .7s;
    }
  
    @keyframes bounce {
        100% {
            top: -20px;
            text-shadow: 0 1px 0 #CCC,
                0 2px 0 #CCC,
                0 3px 0 #CCC,
                0 4px 0 #CCC,
                0 5px 0 #CCC,
                0 6px 0 #CCC,
                0 7px 0 #CCC,
                0 8px 0 #CCC,
                0 9px 0 #CCC,
                0 50px 25px rgba(0, 0, 0, 0.2);
        }
    }


      </style>
</head>
<body>
 
    <div class="container-fluid">

               </div>
               </div>

            <div >

          </div>
      </div>   

</div>
