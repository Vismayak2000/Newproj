      $(window).on('load',function(){
      if (!sessionStorage.getItem('shown-modal1')){
        $("#myModal").modal('show');
        
        sessionStorage.setItem('shown-modal1', 'true');
      }
    });
      function remove_s()
      {
        sessionStorage.removeItem("shown-modal1");

      <style>
        .animate{
          
          margin-left: 35%;
          
          
  animation: rotation 8s infinite linear;
}

@keyframes rotation {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(359deg);
  }
}
h1 span {
        position: relative;
        top: 20px;
        display: inline-block;
        animation: bounce .3s ease infinite alternate;
        font-family: 'Titan One'cursive;
        font-size: 6vw;
        color: #fff;
        text-shadow: 0 1px 0 green,
            0 2px 0 green,
            0 3px 0 green,
            0 4px 0 green,
            0 5px 0 green,
            0 6px 0 transparent,
            0 7px 0 transparent,
            0 8px 0 transparent,
            0 9px 0 transparent,
            0 10px 10px rgba(0, 0, 0, 0.4);
    }
  
    h1 span:nth-child(2) {
        animation-delay: .1s;
    }
  
    h1 span:nth-child(3) {
        animation-delay: .2s;
    }
    h1 span:nth-child(4) {
        animation-delay: .3s;
    }
  
    h1 span:nth-child(5) {
        animation-delay: .4s;
    }
  
    h1 span:nth-child(6) {
        animation-delay: .5s;
    }
  
    h1 span:nth-child(7) {
        animation-delay: .6s;
    }
  
    h1 span:nth-child(8) {
        animation-delay: .7s;
    }
  
    @keyframes bounce {
        100% {
            top: -20px;
            text-shadow: 0 1px 0 #CCC,
                0 2px 0 #CCC,
                0 3px 0 #CCC,
                0 4px 0 #CCC,
                0 5px 0 #CCC,
                0 6px 0 #CCC,
                0 7px 0 #CCC,
                0 8px 0 #CCC,
                0 9px 0 #CCC,
                0 50px 25px rgba(0, 0, 0, 0.2);
        }
    }

        .sidebar {
  margin: 0;
  padding: 0;
  width: 200px;
  background-color:#19A818;
  position: fixed;
  height: 100%;
  overflow: auto;
  color: #FFFFFF;
}

/* Sidebar links */
.sidebar a {
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
}

/* Active/current link */
.sidebar a.active {
  background-color: #04AA6D;
  color: white;
}

/* Links on mouse-over */
.sidebar a:hover:not(.active) {
  background-color: #555;
  color: white;
}
div.content {
  margin-left: 200px;
  padding: 1px 16px;
  height: 1000px;
}

/* On screens that are less than 700px wide, make the sidebar into a topbar */
@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

/* On screens that are less than 400px, display the bar vertically, instead of horizontally */
@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}
